components:
  schemas:
    AdminLoginResponse:
      type: object
      properties:
        status:
          type: integer
        message:
          type: string
        token:
          type: string

    AdminLoginBadResponse:
      type: object
      properties:
        status:
          type: integer
        name:
          type: string
        message:
          type: string

    PosterStatusResponse:
      type: object
      properties:
        status:
          type: integer
        name:
          type: string
        data:
          type: object
          properties:
            poster_id:
              type: integer
            poster_title:
              type: string
            poster_body:
              type: string
            poster_started_date:
              type: string
            poster_event_type:
              type: string
            author_id:
              type: integer
            sub_category_id:
              type: integer
            poster_views:
              type: integer
            poster_status:
              type: string
