components:
  schemas:
    Poster:
      type: object
      properties:
        poster_title:
          type: string
        poster_body:
          type: string
        poster_started_date:
          type: string
        poster_image:
          type: string
          format: binary
        poster_event_type:
          type: string
        author_id:
          type: integer
        sub_category_id:
          type: integer
        poster_views:
          type: integer
        poster_status:
          type: string
    PosterBadResponse:
      type: object
      properties:
        status:
          type: integer
        name:
          type: string
        message:
          type: string